<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            color: #ffffff;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .chat-box {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            max-width: 400px;
            width: 80%;
            margin-top: 20px;
        }
        p {
            margin: 10px 0;
            font-size: 18px;
            color: white;
        }
    </style>
    <script>
        function startRecording() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.start();

            recognition.onresult = async (event) => {
                const command = event.results[0][0].transcript;
                document.getElementById("userText").innerText = "You: " + command;
                document.getElementById("aiResponse").innerText = "AI: Thinking...";
                
                try {
                    const response = await fetch("http://127.0.0.1:5000/voice", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ command })
                    });
                    
                    if (!response.ok) {
                        throw new Error("Server error: " + response.status);
                    }
                    
                    const data = await response.json();
                    document.getElementById("aiResponse").innerText = "AI: " + data.response;
                } catch (error) {
                    document.getElementById("aiResponse").innerText = "Error: " + error.message;
                    console.error("Fetch error:", error);
                }
            };
        }
    </script>
</head>
<body>
    <h1>AI Voice Chat</h1>
    <button onclick="startRecording()">ðŸŽ¤ Speak</button>
    <div class="chat-box">
        <p id="userText">You: </p>
        <p id="aiResponse">AI: </p>
    </div>
</body>
</html>
